name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-dependencies
      run: sudo apt-get install libyaml-dev
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure
    - name: make
      run: make -j3
    - name: make check
      run: make -j3 check
    - name: make distcheck
      run: make -j3 distcheck
